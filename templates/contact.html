{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block css %}
{{ super() }}  <!-- Ensure that base CSS is included --> 
<link rel="stylesheet" href="{{ url_for('static', filename='form1.css') }}">
{% endblock %}
 
{% block content %}
<main>
    <div class="centered-form">
        <h2>Contact Me</h2>
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="5b038aeb-d553-42aa-b4ad-a244fd5aac2a">
        
            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        
            <!-- User Inputs -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        
            <!-- Optional: Custom Confirmation / Success Page -->
            <!-- <input type="hidden" name="redirect" value="https://yourwebsite.com/thank-you.html"> -->
        
            <input type="submit" value="Submit">
        </form>
        
    </div>
</main>
{% endblock %}
